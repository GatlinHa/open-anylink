# bootstrap.yml用来在程序引导时执行，早于application.yml加载，nacos配置的加载应该放在这里，这样application.yml才能用到配置中心的配置
server:
  port: 8080

spring:
  application:
    name: anylink-agw
  #profiles:
    #active: dev # 环境标识  # 由启动命令指定该参数

  cloud:
    nacos:
      config:
        file-extension: yaml # 配置文件格式
        #server-addr: xxx # 由启动命令指定该参数
        #namespace: xxx # 由启动命令指定该参数

      discovery:
        #server-addr: xxx # 由启动命令指定该参数
        #namespace: xxx # 由启动命令指定该参数
